<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1">
    <title>Jazz Total</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <body>
    <header>
      <img id="menu-icon"src="assets/images/menu-icon.svg"/>
      <div id="container">
        <div id="music-player">
          <div id="music-name"><p>night in tunisia</p></div>
          <div class="itens left"><img src="assets/images/left_arrow-icon.svg"/></div>
          <div class="itens play"><img src="assets/images/play-icon.svg"/></div>
          <div class="itens right"><img src="assets/images/right_arrow-icon.svg"/></div>
          <div class="itens"><img src="assets/images/collection-icon.svg"/></div>
        </div>
      </div>
    </header>
    <div id="cover">
      <div id="layer-protection"></div>     
    </div>
    <div id="content">
      <div id="logo">
        <img src="assets/images/logo/Logo.svg"/> <!-- Nunca esquecer que a maldita tag img é src e não href :) -->
        <p>brazilian jazz band</p>
      </div>
    </div>
    <footer>
      <p>feito com amor por <a href="http://www.nataliamedina.me">natália medina</a> - © copyright 2015 jazz total</p>
    </footer>
    <script src="assets/js/jquery-1.11.3.min.js" type="text/javascript" ></script>
  </body>
